# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    # Set the default working directory to Backend where go.mod is located
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v4

    - name: Install System Dependencies
      # Install Tesseract OCR and ImageMagick as required by readme.md
      # Chrome is pre-installed on ubuntu-latest runners
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr libtesseract-dev imagemagick

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
